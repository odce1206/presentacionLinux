# Terminal

---
class: center, middle

## sudo

---

class: middle

Lista de archivos dentro directorio

```Terminal
root@host ~ $ ls
```

Mover archivos

```Terminal
root@host ~ $ mv
```

Limpiar la terminal

```Terminal
root@host ~ $ clear
```

Copiar archivos

```Terminal
root@host ~ $ cp
```

---
class: middle

Informacion de la red

```Terminal
root@host ~ $ ifconfig
```


Cambiar de directorio

```Terminal
root@host ~ $ cd
```

Modificar propietario de archivo

```Terminal
root@host ~ $ chown
```
